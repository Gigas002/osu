on: [push]
name: Continuous Integration

jobs:

  build-only-ios:
    env:
      Wap_Project_Directory: osu.iOS
    name: Build only (iOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Install .NET 6.0.x
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: "6.0.x"
          
      - name: Install ldid
        # You may pin to the exact commit or the version.
        # uses: MOZGIII/install-ldid-action@d5ab465f3a66a4d60a59882b935eb30e18e8d043
        uses: MOZGIII/install-ldid-action@v1
        with:
          tag: v2.1.5-procursus5
        
      # Contrary to seemingly any other msbuild, msbuild running on macOS/Mono
      # cannot accept .sln(f) files as arguments.
      # Build just the main game for now.
      - name: Build
        run: |
             cat /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk/SDKSettings.plist
             LANG=C sed -e 's/CODE_SIGNING_REQUIRED/CODE_SIGNING_REQUIRED_NO/g' /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk/SDKSettings.plist
             echo "catcat"
             cat /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk/SDKSettings.plist
      #       ls -a /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk
      #       echo "Ent:"
      #      cat /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk/Entitlements.plist
      #       echo "SDKSettings.json:"
      #       cat /Applications/Xcode_13.2.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/iPhoneOS15.2.sdk/SDKSettings.json
     # xcrun --sdk iphoneos --show-sdk-path
      #       msbuild osu.iOS/osu.iOS.csproj /restore /p:Configuration=Release /p:Platform=iPhoneSimulator
             
      - name: Create ipa
        run: |
             mkdir build && mkdir build/Payload
             mv osu.iOS/bin/iPhoneSimulator/Release/osu.iOS.app build/Payload/osu.app
             cd build
             7z a osu.ipa Payload
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3.1.0
        with:
          name: ipa
          path: 'build/osu.ipa'
